<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Example</title>
</head>

<body>
    <form>
        <div class="div1">
            <div>
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" required class="form-control" />
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>

            <div>
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" id="last-name-input" required class="form-control" />
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>

            <div>
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" id="email-input" required class="form-control" />
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
        </div>

        <br>

        <div class="div2">
            <div>
                <label for="college-input" class="form-label">College</label>
                <input type="text" id="college-input" required class="form-control" />
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>

            <div>
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select id="grad-year-select" required class="form-select">
                    <option value="" disabled selected>Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>

            <div>
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" id="roll-no-input" required class="form-control" />
                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>
        </div>

        <br>

<div>
            <input type="checkbox" id="conditions-checkbox" name="conditions-checkbox" class="form-check-input" required />
            <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
            <div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
        </div>


        <br>

        <button type="submit" class="btn btn-primary">Submit form</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
